<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Quiz Biblico</title>
</head>
<body>

	<div class="homebox content ">
		<h1> Seja Bem-Vindo</h1>
		<p><span class="totalPergunta">Jogue, Ganha e Partilha com Os teu amigos.</span>
		</p>
		<p>Clique em "Começar Jogo" para Jogar</p>
		<button type="submit" class="btnSubmeter" onclick="iniciarJogo()" style="margin: 10px 220px !important;">Começar Jogo</button>

	</div>

	<!-- Começar o Jogo -->
	<div class="quiz-box content hide">
		<div class="numeroPerguntas">
		</div>
		<div class="perguntas" style="font-weight: bold;"></div>
		<div class="opcoes">
		</div>
		<div class="proximo">
			<button type="submit" class="btnSubmeter s1" onclick="next()">Next</button>
			<button type="submit" class="btnSubmeter s2 hide" onclick="repetir()">Jogar Novamente</button>
		</div>
		<div class="indicador">
			
		</div>
	</div>


	<div class="resultado-box content hide">
		<h1>Resultado</h1>
		<table>
			<tr>
				<td>Respostas Erradas</td>
				<td><span class="total-acertados"></span></td>
			</tr>
			<tr>
				<td>Respostas Certas</td>
				<td><span class="total-attempt"></span></td>
			</tr>
			<tr>
				<td>POntuação</td>
				<td><span class="total-percentagens"></span></td>
			</tr>
		</table>
		<button type="submit" class="btnSubmeter" onclick="repetir()">Jogar Novamente</button>
		<button type="submit" class="btnSubmeter" onclick="inicial()">Sair Do Jogo</button>

	</div>


<h1 style="box-shadow: 0 0 9px #000; margin-top: 3%;">&copy 2021 - Desenvolvido Por Filipe Malaquias Londrino</h1>

<script src="js/question.js"></script>
<script src="js/app.js"></script>
</body>
</html>
